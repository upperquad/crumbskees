<html>
  <head>
    <style>
      * { box-sizing: border-box; }

      .scene {
        background: black;
        bottom: 0;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
      }

    </style>
  </head>
  <body>
    <div class="scene">
    </div>

    <script>
      const host = location.origin.replace(/^http/, 'ws')
      const websocket = new WebSocket(`${host}/phone`)
      const scene = document.getElementById('scene')

      button.ontouchmove = event => {
        event.preventDefault()
        websocket.send(`${event.touches[0].clientX}, ${event.touches[0].clientY}`);
      }
    </script>
  </body>
</html>
